name: CI-CD

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm run lint
      - run: npm run typecheck

  tests:
    runs-on: ubuntu-latest
    needs: lint_typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Unit tests
        run: npm run test:unit
      - name: Integration tests
        run: npm run test:integration
      - name: Firestore rules/index tests
        run: npm run test:rules

  build_artifacts:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - run: bash scripts/build-artifacts.sh
      - uses: actions/upload-artifact@v4
        with:
          name: home-app-release
          path: dist/home-app-release.tgz

  deploy_staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build_artifacts
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Deploy Firestore + Hosting (staging)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID_STAGING: ${{ vars.FIREBASE_PROJECT_ID_STAGING }}
        run: npm run deploy:staging

  deploy_prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy_staging
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Deploy Firestore + Hosting (prod)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID_PROD: ${{ vars.FIREBASE_PROJECT_ID_PROD }}
        run: npm run deploy:prod
