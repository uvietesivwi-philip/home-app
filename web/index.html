<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Help MVP</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Home Help MVP</h1>
      <div class="actions">
        <button id="loginBtn">Sign In Demo User</button>
        <button id="logoutBtn" class="secondary">Sign Out</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Content</h2>
        <div id="contentList" class="list"></div>
      </section>

      <section class="card" id="detailScreen">
        <div class="actions">
          <h2>Detail</h2>
          <button id="backToList" class="secondary">Back</button>
        </div>
        <p id="detailState" class="small"></p>
        <h3 id="detailTitle"></h3>
        <p id="detailDescription"></p>
        <div id="detailMedia"></div>
        <h4>Metadata</h4>
        <ul id="detailMetadata"></ul>
      </section>
    </main>

    <template id="contentItemTemplate">
      <article class="item">
        <h3 class="title"></h3>
        <p class="summary"></p>
        <p class="meta small"></p>
        <div class="actions">
          <button class="viewBtn">View details</button>
        </div>
      </article>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
