name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  firestore-and-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Firestore Emulator Suite + tests
        run: npx firebase emulators:exec --only firestore "npm run test:ci"
