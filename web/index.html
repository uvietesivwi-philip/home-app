<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Help MVP</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Home Help MVP</h1>
      <p>Cooking, childcare, DIY, family, and services in one app.</p>
      <div class="actions">
        <button id="loginBtn">Sign In Demo User</button>
        <button id="logoutBtn" class="secondary">Sign Out</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Categories</h2>
        <div id="categoryGrid" class="grid"></div>
      </section>

      <section class="card">
        <h2>Content</h2>
        <div class="filters">
          <select id="categoryFilter"></select>
          <select id="subcategoryFilter"></select>
          <button id="refreshContent" class="secondary">Refresh</button>
        </div>
        <div id="contentList" class="list"></div>
      </section>

      <section class="card">
        <h2>Saved Content</h2>
        <div id="savedList" class="list"></div>
      </section>

      <section class="card">
        <h2>Continue Watching</h2>
        <div id="continueBox" class="list"></div>
      </section>

      <section class="card">
        <h2>Request Service</h2>
        <form id="requestForm">
          <label>Type
            <select name="type" required>
              <option value="maid">Maid</option>
              <option value="driver">Driver</option>
              <option value="escort">Security Escort</option>
            </select>
          </label>
          <label>Notes
            <textarea name="notes" rows="3" placeholder="Describe your needs"></textarea>
          </label>
          <label>Preferred time
            <input type="datetime-local" name="preferredTime" />
          </label>
          <button type="submit">Submit Request</button>
        </form>
        <h3>My Requests</h3>
        <div id="requestList" class="list"></div>
      </section>
    </main>

    <template id="contentItemTemplate">
      <article class="item">
        <h3 class="title"></h3>
        <p class="summary"></p>
        <p class="meta"></p>
        <div class="actions">
          <button class="saveBtn">Save</button>
          <button class="progressBtn secondary">+30s Progress</button>
        </div>
      </article>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
